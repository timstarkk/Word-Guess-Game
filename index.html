<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .row {
            border: 2px solid red;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .row>div {
            border: 2px solid green;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .container>div {
            border: 2px solid blue;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="container-fluid">

    <div class="row">
        <h1>GUESSING GAME</h1>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    press any key to get started ( make hidden on any keypress)
                </div>
                <div class="col-12">
                    display _ _ _ _ _ here
                </div>
                <div class="col-md-6">
                    wins:
                </div>
                <div class="col-md-6">
                    guesses remaining:
                </div>
                <div class="col-12">
                    Letters already guessed.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <footer>
            this is the footer
        </footer>
    </div>

</body>

</html>
